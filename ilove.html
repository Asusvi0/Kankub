<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ส่งข้อความไปยัง Telegram Bot</title>
</head>
<body>
    <h1>ส่งโลเคชันของคุณไปยัง Telegram Bot</h1>
    <button onclick="getLocationAndSend()">ส่งตำแหน่ง</button>

    <script>
        const botToken = '7586163097:AAFW-1cPYSRPGOdq9zJr0kOJh--gknZjyUU';  // ใส่ Bot Token ของคุณ
        const chatId = '5492311099';      // ใส่ Chat ID ของคุณ

        // ฟังก์ชันขอรับข้อมูลตำแหน่งจาก Geolocation API และส่งไปยัง Telegram Bot
        function getLocationAndSend() {
            if (navigator.geolocation) {
                // ขอข้อมูลตำแหน่งจาก Geolocation API
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // สร้างข้อความที่ส่งไปยัง Telegram Bot
                    const message = `ตำแหน่งของผู้ใช้:
                    - Latitude: ${latitude}
                    - Longitude: ${longitude}
                    
                    ลิงก์แสดงตำแหน่งบน Google Maps: https://maps.google.com/?q=${latitude},${longitude}`;

                    // ส่งข้อมูลไปยัง Telegram Bot ผ่าน API
                    const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
                    const data = {
                        chat_id: chatId,
                        text: message
                    };

                    // ส่งคำขอ POST
                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            alert('ข้อความถูกส่งไปยังTelegram Bot เรียบร้อย!');
                        } else {
                            alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
                    });
                }, function(error) {
                    alert('ไม่สามารถเข้าถึง!');
                    console.error(error);
                });
            } else {
                alert("เบราว์เซอร์ของคุณไม่รองรับ  API");
            }
        }
    </script>
</body>
</html>
