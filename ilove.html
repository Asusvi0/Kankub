<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ส่งข้อความไปยัง Telegram Bot</title>
</head>
<body>
    <h1>ส่งข้อความไปยัง Telegram Bot</h1>
    
    <label for="message">ข้อความที่ต้องการส่ง:</label>
    <input type="text" id="message" placeholder="พิมพ์ข้อความที่นี่">
    <button onclick="sendMessage()">ส่งข้อความ</button>

    <script>
        // ใส่ Bot Token และ chat_id ของคุณ
        const botToken = '7586163097:AAFW-1cPYSRPGOdq9zJr0kOJh--gknZjyUU';  // Token ของบอท
        const chatId = '5492311099';      // Chat ID ที่ต้องการส่งข้อความ

        // ฟังก์ชันส่งข้อความ
        function sendMessage() {
            const message = document.getElementById("message").value;

            if (message.trim() === "") {
                alert("กรุณากรอกข้อความ");
                return;
            }

            // สร้าง URL ของ Telegram API
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            // สร้างข้อมูลสำหรับการส่ง request
            const data = {
                chat_id: chatId,
                text: message,
            };

            // ใช้ Fetch API ส่ง POST request
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("ส่งข้อความสำเร็จ!");
                } else {
                    alert("เกิดข้อผิดพลาดในการส่งข้อความ");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("เกิดข้อผิดพลาดในการส่งข้อความ");
            });
        }
    </script>
</body>
</html>
