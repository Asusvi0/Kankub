<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รักเธอนะ</title>
    <style>
        body {
            background-color: #ffebf2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff66b2;
            font-size: 3em;
            animation: bounce 1s infinite;
        }
        p {
            font-size: 1.5em;
            color: #ff3399;
        }
        .heart {
            font-size: 4em;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>รักเธอนะ</h1>
    <p>แค่คิดถึงเธอก็ทำให้ฉันยิ้มได้</p>
    <div class="heart">❤️</div>
</body>
</html>
